# 应用服务 WEB 访问端口
server.port=7090
server.servlet.context-path=/api

#session过期时间 60M 一个小时
server.servlet.session.timeout=PT60M

##处理favicon
#spring.mvc.favicon.enable=false

#异常处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/stdupan?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#发送邮件配置相关
# 配置邮件服务器的地址 smtp.qq.com
spring.mail.host=smtp.qq.com

# 配置邮件服务器的端口（465或587）
spring.mail.port=465

# 配置用户的账号
spring.mail.username=test@qq.com

# 配置用户的密码
spring.mail.password=123456

# 配置默认编码
spring.mail.default-encoding=UTF-8

# SSL 连接配置
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# 开启 debug，这样方便开发者查看邮件发送日志
spring.mail.properties.mail.debug=true
#邮件配置结束

#Spring redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379

# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=20

# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1

# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10

# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0

# 连接超时时间（毫秒）
spring.redis.timeout=2000

#项目目录
project.folder=F:/project/JavaEEProject/Panbackend

#日志级别配置
log.root.level=debug

#超级管理员id
admin.emails=test@qq.com

#是否是开发环境
dev=false

